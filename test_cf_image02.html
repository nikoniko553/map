<mt:If tag="CFimage02">
    <mt:CFimage02Asset>
        <mt:SetVarBlock name="image_width"><$mt:AssetProperty property="image_width"$></mt:SetVarBlock>
        <mt:SetVarBlock name="image_height"><$mt:AssetProperty property="image_height"$></mt:SetVarBlock>
        <mt:SetVar name="aspect" value="$image_width">
        <mt:SetVar name="aspect" value="$image_height" op="/">
        <mt:If name="aspect" gt="1">
            <mt:SetVar name="cap_width" value="95">
            <mt:SetVar name="img_height" value="$image_height">
            <mt:SetVar name="img_height" value="$image_width" op="/">
            <mt:SetVar name="img_height" value="100" op="*">
            <mt:SetVar name="img_width" value="100">
            <mt:SetVar name="img_margin" value="0">
        <mt:Else>
            <mt:SetVar name="cap_width" value="$aspect">
            <mt:SetVar name="cap_width" value="100" op="*">
            <mt:SetVar name="cap_width" value="5" op="-">
            <mt:SetVar name="img_height" value="100">
            <mt:SetVar name="img_width" value="$aspect">
            <mt:SetVar name="img_width" value="100" op="*">
            <mt:SetVar name="img_margin" value="100">
            <mt:SetVar name="img_margin" value="$img_width" op="-">
            <mt:SetVar name="img_margin" value="2" op="/">
            <mt:Setvar name="img_width" value="$img_margin" op="+">
        </mt:if>
    </mt:CFimage02Asset>
</mt:If>

<figure style="margin: 0">
    <div class="entry__photo3">
        <div style="content:''; display: block; padding-top:<mt:Var name="img_height">%"></div>
        <div class="entry__photo3-wrap">
            <mt:If tag="CFimage02">
                <mt:CFimage02Asset><img src="<$mt:AssetURL$>" style="width: <mt:Var name="img_width">%; height: 100%; padding-left: <mt:Var name="img_margin">%"></mt:CFimage02Asset>
            </mt:If>
        </div>
    </div>

    
    <figcaption style="width:<mt:Var name="cap_width">%; margin: 0 auto; color:#717171">
         <mt:If tag="cfcaption02">
            <mt:cfcaption02>
        </mt:If>
    </figcaption>
</figure>
